<!doctype html>
<html><head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-store,no-cache"/>
    <style type='text/css'>
        html { font-family:Helvetica; color:#222; }
        h1 { color:steelblue; font-size:12px; margin-top:5px; }
        button { margin:3 3px 3px; font-size:12px; }
        .logLine { border-bottom:1px solid #ccc; padding:4px 2px; font-family:courier; font-size:11px; }
        </style>
</head><body>
    <script>
        window.onerror = function(err) {
            console.log('window.onerror: ' + err)
        }

    function NA_ClearCaches() {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_ClearCaches()
            console.log("call native NA_ClearCaches");
        }
    }

    function NA_ExeShare(URLinfor) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_ExeShare(URLinfor)
            console.log("call native NA_ExeShare");
        }
    }

    function NA_SetConfigPush(isEnable) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_SetConfigPush(isEnable)
            console.log("call native NA_SetConfigPush");

             alert("javascript alert:");
        }
    }

    function NA_SetAutoLogin(isEnable) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_SetAutoLogin(isEnable)
            console.log("call native NA_SetAutoLogin");
        }
    }

    function NA_SetTerms(isEnable) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_SetTerms(isEnable)
            console.log("call native NA_SetTerms");
        }
    }

    function NA_SetLoginInfo(E_Mail, Password) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_SetLoginInfo(E_Mail, Password);
            console.log("call native NA_SetLoginInfo");
        }
    }

    function NA_GetConfigPush(callbackName) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_GetConfigPush(callbackName);
            console.log("call native NA_GetConfigPush");
        }
    }

    function NA_GetAutoLogin(callbackName) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_GetAutoLogin(callbackName);
            console.log("call native NA_GetAutoLogin");
        }
    }

    function NA_GetTerms(callbackName) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_GetTerms(callbackName)
            console.log("call native NA_GetTerms");
        }
    }

    function NA_CallPayment(url) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_CallPayment(url)
            console.log("call native NA_CallPayment");
        }
    }

    function NA_GetAppInfo(callbackName) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_GetAppInfo(callbackName)
            console.log("call native NA_CallPayment");
        }
    }

    function NA_CallOutBrowser(url) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_CallOutBrowser(url)
            console.log("call native NA_CallPayment");
        }
    }

    function NA_SetCookieValue(key, value) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_SetCookieValue(key, value)
            console.log("call native NA_SetCookieValue");
        }
    }


    function NA_GetCookieValue(callbackName, key) {
        if( window.OYoung != undefined ) {
            window.OYoung.NA_GetCookieValue(callbackName, key)
            console.log("call native NA_GetCookieValue");
        }
    }

    function callbackFuction(isEnable)
    {
      alert("callback value:" + isEnable);
      console.log("callbackFuction");
    }

    </script>
    <div id='buttons'>
        <br><input type="button" align="center" value="NA_ClearCaches" onclick="NA_ClearCaches()" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_ExeShare" onclick="NA_ExeShare('https://naver.com')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
		<br><input type="button" align="center" value="NA_SetConfigPush" onclick="NA_SetConfigPush('Y')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
		<br><input type="button" align="center" value="NA_SetAutoLogin" onclick="NA_SetAutoLogin('Y')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
		<br><input type="button" align="center" value="NA_SetTerms" onclick="NA_SetTerms('Y')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_SetLoginInfo" onclick="NA_SetLoginInfo('honggildong', '1234')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_GetConfigPush" onclick="NA_GetConfigPush('callbackFuction')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_GetAutoLogin" onclick="NA_GetAutoLogin('callbackFuction')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_GetTerms" onclick="NA_GetTerms('callbackFuction')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_CallPayment" onclick="NA_CallPayment('https://www.google.com')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_GetAppInfo" onclick="NA_GetAppInfo('callbackFuction')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_CallOutBrowser" onclick="NA_CallOutBrowser('https://www.google.com')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>

        <br><input type="button" align="center" value="NA_SetCookieValue" onclick="NA_SetCookieValue('google','1234')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>
        <br><input type="button" align="center" value="NA_GetCookieValue" onclick="NA_GetCookieValue('callbackFuction','google')" style="margin-top:1%;width:90%;height:3em;font-size:1em;"/>

    </div> <div id='log'></div>
</body></html>
